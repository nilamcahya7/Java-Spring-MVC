<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Employee</title>
</head>

<body>
  <h1>CRUD Employee</h1>
  <a th:href="@{employee/form}">CREATE</a>
  <table>
    <thead>
      <tr>
        <th>id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Division</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}"></td>
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td th:text="${employee.email}"></td>
        <td th:text="${employee.division.name}"></td>
        <td><a th:href="@{|/employee/update/${employee.id}|}">EDIT</a> | <a th:href="@{|/employee/delete/${employee.id}|}">DELETE</a></td>
      </tr>
    </tbody>
  </table>
</body>

</html>
